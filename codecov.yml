codecov:
  require_ci_to_pass: yes
  token: b9beada8-a4af-4ffb-928f-1f1268f6259d

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no